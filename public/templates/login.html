<div class="angular-form">
    <h1>Log In</h1>
    <form>
        <label class="angular-label">Email</label><br>
        <input type="email" ng-model="userEmail">
        <br>
        <label class="angular-label">Password</label><br>
        <input type="password" ng-model="userPassword"><br>
        <button type="submit" ng-click="submitForm()">Submit</button>
    </form>
   
</div>
<div class="clearfix"></div>
